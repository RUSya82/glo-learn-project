<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <main class="main">
        <div class="container">
            <div class="header">
                <div class="header__body">
                    <a class="header__logo" href="#">
                        <div class="header__img">
                            <img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
                        </div>
                        <div class="header__text">
                            <p>Гипсолит</p>
                            <p>Штукатурка стен</p>
                        </div>
                    </a>
                    <div class="header__left">
                        <div class="header__phone">
                            <a href="#">+7 495 771 05 08</a>
                        </div>
                        <div class="header__button">
                            <button class="site-button header__btn">получить консультацию</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__description">
                <div class="main__half">
                    <h1>Автоматизированная<br>
                        штукатурка стен</h1>
                    <p class="main__subtitle">Идеально ровные стены<br>в кратчайшие сроки</p>
                    <div class="main__price">
                        <p>Стоимость работ <br>от <span>300</span> руб/м2</p>
                    </div>
                    <p class="main__facts">Оплата по факту!</p>
                </div>
                <div class="main__half">
                    <form action="#" class="site-form calc-form">
                        <h3>Для расчёта точной стоимости<br>закажите <span class="bold">выезд замерщика</span></h3>
                        <div class="site-input">
                            <label for="username">Ваше имя</label>
                            <input type="text" name="username">
                        </div>
                        <div class="site-input">
                            <label for="userphone">Номер телефона</label>
                            <input type="tel" name="userphone">
                        </div>
                        <button class="site-button calc-form__button" type="submit">Оставьте заявку</button>
                    </form>
                </div>
            </div>

        </div>
    </main>


</div>
</body>
</html>
